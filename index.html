<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>HTML Form Elements</title>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
  <body>
    <main id="content">
      <form method="get" action="#null">
        <h1>Secret Message Email Chain</h1>
        <p>
          Enter your information to receive a secrete message to your email.
        </p>
        <ol>
          <li id="input-name">
            <label for="name">Name</label>
            <input type="name" name="name" id="name" placeholder="John Smith"/>
          </li>
          <li id="input-email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email@Email.Email"/>
          </li>
          <li id="input-phone">
            <label for="phone">Phone Number</label>
            <input type="phone" name="phone" id="phone" placeholder="123-456-7890"/>
          </li>
          <li id="input-age-verification">
            <input type="checkbox" id="age-verification" name="age-verification" value="18" />
            <label for="age-verification">I confirm I am 18 years and Older</label>
          </li>
          <li id="input-submit">
            <input type="submit" name="submit" id="submit" value="Subscribe" />
          </li>
        </ol>
      </form>
    </main>
  </body>
</html>
