<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />  
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Secret Message Email Chain</h1>
    <p>
      Enter your information to receive a secrete message to your email.
    </p>
    <ol>
        <li >
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="John Smith"/>
      </li>
      <li >
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email@Email.Email"/>
      </li>
        <li >
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890"/>
      </li>
      <li >
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I confirm I am 18 years and Older</label>
      </li>
      <li >
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
        </ol>
  </form>
</main>
</body>
</html>
